name: Staging Environment

on:
  push:
    branches: [ main, afshin/github_action ]
    tags:
      - staging.*
    paths-ignore:
      - '**.md' 

env:
  GATSBY_CPU_COUNT: 2
  GATSBY_ENV: staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
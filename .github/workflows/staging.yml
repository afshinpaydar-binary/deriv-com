name: Release Staging

on:
  push:
    tags:
      - 'staging_*'
    paths-ignore:
      - '**.md' 

env:
  GATSBY_CPU_COUNT: 2
  GATSBY_ENV: staging

jobs:
  release-staging:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      
      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - run: npm ci
      - run: npm run format
      - run: npm run test
      - run: npm run build
      - uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegex: "staging_(.*)"
      - name: Building docker image 🐳
        run: docker build -t ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com:latest-staging  -t ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com:$GIT_TAG_NAME . 

      - name: Pushing Image to docker hub 🐳
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }}| docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push  ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com:latest-staging
          docker push  ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com:$GIT_TAG_NAME

      - name: Deploy 🚀
        run: |
          export NAMESPACE="deriv-com-staging"
          export SERVICEACCOUNT_TOKEN=${{ secrets.SERVICEACCOUNT_TOKEN }}
          export DOCKHUB_ORGANISATION=${{ secrets.DOCKHUB_ORGANISATION }}
          export KUBE_SERVER=${{ secrets.KUBE_SERVER }}
          export CA=${{ secrets.CA }}
          git clone https://github.com/binary-com/devops-ci-scripts
          cd devops-ci-scripts/k8s-build_tools
          echo ${{ secrets.CA_CRT}} | base64 --decode > ca.crt
          ./release.sh deriv-com $GIT_TAG_NAME









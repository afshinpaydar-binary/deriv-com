name: Release Staging

on:
  create:
    tags:
      - staging_.*
  push:
    branches:
      - master
    tags:
      - staging_.*
    paths-ignore:
      - '**.md' 

env:
  GATSBY_CPU_COUNT: 2
  GATSBY_ENV: staging

jobs:
  release-staging:
#   if: github.event.base_ref == 'refs/heads/master'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
      
      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - run: npm ci
      - run: npm run format
      - run: npm run test
      - run: npm run build
      - uses: olegtarasov/get-tag@v2.1
        uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegex: "staging-(.*)"

      - name: Building docker image üê≥
        #uses: docker/build-push-action@v2
        #with:
        #  push: true
        #  tags: ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com:latest-staging
        run: docker build -t ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com:latest-staging  -t ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com::$GIT_TAG_NAME . 

      - name: Pushing Image to docker hub üê≥
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }}| docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push  ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com


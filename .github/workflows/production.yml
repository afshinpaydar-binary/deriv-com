name: Release Production

on:
  push:
    tags:
      - 'production_*'
    paths-ignore:
      - '**.md' 

env:
  GATSBY_CPU_COUNT: 2
  GATSBY_ENV: production

jobs:
  lint:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install Node.js dependencies
        run: |
          npm ci
          npm test
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true

  release-production:
    needs: lint
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
      
      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - run: npm ci
      - run: npm run format
      - run: npm run test
      - run: npm run build

      - name: Building docker image üê≥
        run: docker build -t ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com:latest -t ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com:${GITHUB_REF#refs/heads/} .

      - name: Pushing Image to docker hub üê≥
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }}| docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push  ${{ secrets.DOCKHUB_ORGANISATION }}/deriv-com